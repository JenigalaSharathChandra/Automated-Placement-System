{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Campus Recruitment System</title>
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
  <style>
    .top-nav {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .nav-button {
      background-color: #004aad;
      color: white;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      margin-left: 10px;
      font-weight: 600;
      font-size: 14px;
    }

    .contact-section {
      margin-top: 40px;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- ðŸ”— Top-right nav -->
  <div class="top-nav">
    <a href="{% url 'home' %}" class="nav-button">Home</a>
    <a href="#contact" class="nav-button">Contact</a>
  </div>

  <div class="login-wrapper">
    <div class="login-card">
      <img src="{% static 'images/logo.png' %}" alt="Campus Logo" class="login-logo">

      <h2 class="title">Create Account</h2>
      <p class="subtitle">Join the recruitment system</p>
      
      <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password1" placeholder="Password" required>
        <input type="password" name="password2" placeholder="Confirm Password" required>

        <select name="role" id="role-select" required>
          <option value="" disabled selected>Select Role</option>
          <option value="student">Student</option>
          <option value="recruiter">Company Recruiter</option>
          <option value="coordinator">Placement Coordinator</option>
          <option value="admin">Administrator</option>
        </select>

        <div id="company-name-field" class="hidden">
          <input type="text" name="company_name" placeholder="Company Name">
        </div>

        <button type="submit">Register</button>
      </form>

      <p class="register-link">Already have an account? <a href="/login/">Login here</a></p>
    </div>
  </div>

  <!-- ðŸ“ž Contact Section -->
  <div id="contact" class="contact-section">
    <h3>Contact Us</h3>
    <p><strong>Email:</strong> 245122750306@mvsrec.edu.in</p>
    <p><strong>Phone:</strong> +91 8309540796</p>
    <p><strong>Address:</strong> MVSR College, Hyderabad, India</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const roleSelect = document.getElementById('role-select');
      const companyField = document.getElementById('company-name-field');

      function toggleCompanyField() {
        if (roleSelect.value === 'recruiter') {
          companyField.style.display = 'block';
        } else {
          companyField.style.display = 'none';
        }
      }

      roleSelect.addEventListener('change', toggleCompanyField);
      toggleCompanyField();  // on page load
    });
  </script>

</body>
</html>
